<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--NAVBAR -->

    <div class="navbar">
      <div class="nav-left">
        <ul class="active">
          <li>Home</li>
          <li>Project</li>
        </ul>
      </div>
      <div class="nav-right">
        <button><a href="form.html">Contact</a></button>
      </div>
    </div>

    <!--NAVBAR END -->

    <!-- FORM -->

    <div class="form-container">
      <form class="input" id="inputForm">
        <div class="project">
          <label for="project-name">Project Name</label>
          <input id="project-name" type="text" placeholder="Title" />
        </div>
        <div class="date-container">
          <div class="start-date">
            <label for="start-date">Start Date</label>
            <input id="start-date" type="date" />
          </div>
          <div class="end-date">
            <label for="end-date">End Date</label>
            <input id="end-date" type="date" />
          </div>
        </div>
        <div class="description">
          <label for="description">Your Description</label>
          <textarea id="description" placeholder="Explain your project"></textarea>
        </div>
        <div class="checkbox-tech">
          <div class="technologi">
            <p>Technologies</p>
            <div class="tech-right">
              <div class="node-js">
                <input class="multi-input" type="checkbox" id="node-js"/>
                <label for="node-js">Node Js</label>
              </div>
              <div class="js">
                <input class="multi-input" type="checkbox" id="js"/>
                <label for="js">Javascript</label>
              </div>
            </div>
            <div class="tech-left">
              <div class="react-js">
                <input class="multi-input" type="checkbox" id="react-js" />
                <label for="react-js">React Js</label>
              </div>
              <div class="html">
                <input class="multi-input" type="checkbox" id="html" />
                <label for="html">Html</label>
              </div>
            </div>
          </div>
        </div>
        <div class="input-images">
          <div class="images-label">
            <label class="img-label" for="images-label">Project Image</label>
            <input
              id="images-label"
              type="file"
              class="input-img"
              alt="Project ${i + 1"}=""
            />
          </div>
        </div>
        <div class="btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- FORM END -->
    <div class="divider">
      <hr />
    </div>
    <!-- CONTENT -->

    <div class="header">
      <h1>My Article</h1>
    </div>
    <div class="container">
      <div class="project-container">
        <div class="card-content" hidden>
          <div class="img">
            <img class="project-img" src="img/tecg.jpg" alt="Project ${i + 1} images">
          </div>
          <div class="title-duration">
            <div class="title">asd</div>
            <div class="duration">3 day</div>
          </div>
          <div class="desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. consectetur
            adipisicing elit.
          </div>
          <div class="icon-description">
            <i class="fa-brands fa-node-js"></i>
            <i class="fa-brands fa-react"></i>
            <i class="fa-brands fa-square-js"></i>
            <i class="fa-solid fa-code"></i>
          </div>
          <div class="edit-delete-button">
            <div class="edit-btn">Edit</div>
            <div class="delete-btn">Delet</div>
          </div>
        </div>
      </div>
    </div>

    <!-- CONTENT END -->

    <!-- SCRIPT -->

    <script src="js/blog.js"></script>
  </body>
</html>
