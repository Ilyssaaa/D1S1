<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rating</title>
    <link rel="stylesheet" href="/css/filter.css">
    <link rel="stylesheet" href="/css/nav-style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-wrapper">
        <div class="nav-left">
          <div class="logo">
            <a href="/index.html">
              <img
                class="logo-img"
                src="/img/Parental_Advisory_label.png"
                alt=""
              />
            </a>
          </div>
        </div>
        <div class="nav-mid">
          <ul>
            <li>
              <a href="/index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="/pages/filter.html"><i class="fa-solid fa-user"></i>Testimoni</a>
            </li>
            <li>
              <a href="/pages/form.html"><i class="fa-solid fa-earth-americas"></i>Project</a>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="nav-right-button">
            <button><a href="/pages/contact.html">Contact</a></button>
          </div>
        </div>
        <div class="menu-toggle" id="menu-toggle" onclick="openMenu();">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="dropdown-hide" id="dropdown-hide">
          <div class="menu-dropdown" id="menu-dropdown">
            <li>
              <a href="/index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="/pages/filter.html"><i class="fa-solid fa-user"></i>Testimoni</a>
            </li>
            <li>
              <a href="/pages/form.html"><i class="fa-solid fa-earth-americas"></i>Project</a>
            </li>
            <div class="nav-right-button">
              <button><a href="/pages/contact.html">Contact</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar end -->

    <!-- Filter  -->
    <div class="content">
        <div class="filter-container">
            <p>Rating</p>
            <div class="rating-button" id="rating-button">
                <button class="rating-btn" id="all-rating" onclick="allRating()">All</button>
                <button class="rating-btn" id="5-rating" onclick="filterTestimonial(5)">5 <i class="fa-solid fa-star"></i></button>
                <button class="rating-btn" id="4-rating" onclick="filterTestimonial(4)">4 <i class="fa-solid fa-star"></i></button>
                <button class="rating-btn" id="3-rating" onclick="filterTestimonial(3)">3 <i class="fa-solid fa-star"></i></button>
                <button class="rating-btn" id="2-rating" onclick="filterTestimonial(2)">2 <i class="fa-solid fa-star"></i></button>
                <button class="rating-btn" id="1-rating" onclick="filterTestimonial(1)">1 <i class="fa-solid fa-star"></i></button>
            </div>
        </div>
    <!-- Filter End -->
    
    <!-- Card Filter -->
    
        <div class="content-container" id="content-container">
            <div class="card" id="card">
                <div class="img">
                    <img src="/img/Parental_Advisory_label.png" alt="" class="images">
                </div>
                <h1>title</h1>
                <div class="pricing-rating">
                    <h3>Price</h3>
                    <h4>Rating<i class="fa-solid fa-star"></i></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Filter end -->

    <!-- <script src="/js/filter.js"></script> -->
    <script src="/js/menu.js"></script>
    <script src="/js/ajax/filter-ajax.js"></script>
