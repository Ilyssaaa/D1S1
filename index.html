<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-wrapper">
            <div class="nav-left">
                <nav class="logo">
                    <img class="logo-img" src="img/Parental_Advisory_label.png" alt="">
                </nav>
            </div>
            <div class="nav-mid">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-earth-americas"></i></a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="nav-right-button">
                    <button>Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar end -->

    <!--Form Post Content -->

    <div class="header">
        <h1>Create Post</h1>
    </div>
    <div class="form-container">
        <form onsubmit="addBlog(event)"> 
            <div class="container-wrapper" id="container-wrapper">
                <div class="user-info">
                    <div class="user-image"></div>
                    <div class="option-user-name">
                        <div class="user-name">Anonymous</div>
                        <div class="select" id="select">
                            <p>Public</p>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <label for="description"></label>
                    <textarea id="description" placeholder="What do you think?"></textarea>
                </div>
                <div class="input-images">
                    <div class="images-label">
                      <label class="img-label" for="image-label">     
                        <p>Add to post</p>
                        <div class="icon-post">
                            <i class="fa-solid fa-image"></i>
                            <i class="fa-solid fa-location-dot"></i>
                            <i class="fa-solid fa-face-smile-wink"></i>
                        </div>
                      </label>
                      <input
                        id="image-label"
                        type="file"
                        class="input-img"
                        alt="" hidden
                      />
                    </div>
                </div>
                <div class="post-button">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    
    <!--Form Post Content end -->

    <!-- Post -->

    <div class="post-container">
        <div id="content-post" class="post-wrapper">
            <div class="user-info">
                <div class="user-image"></div>
                <div class="time-user-name">
                    <div class="user-name">Anonymous</div>
                    <div class="time-post">Tannggal | 1 Detik </div>
                </div>
            </div>
            <div class="description-post">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur mollitia amet eos quisquam possimus illo est sit, doloremque in nam vero velit, fuga.
                </p>
            </div>
            <div class="images-post">
                <img class="img-post" src="img/tecg.jpg" alt="">
            </div>
            <div class="edit-post-button">
                <button class="edit" type="submit">Edit</button>
                <button class="delete" type="submit">Delete</button>
            </div>
        </div>
    </div>

    <!-- Post end -->

   <script src="js/post.js"></script>

</body>
</html>
