<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light py-3">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img width="75" src="/img/Parental_Advisory_label.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5 d-flex">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-medium" href="#">Project</a>
            </li>
          </ul>
          <button class="btn btn-primary px-5 fw-medium" type="submit">
            <a class="nav-link" href="/pages/contact.html">
              Contact
            </a>
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- FORM -->
    <div class="container">

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Project Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
      </div>

      <div class="row">
        <div class="col">
          <label for="date">Start Date</label>
          <input type="date" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <label for="date">End Date</label>
          <input type="date" class="form-control" placeholder="Last name" aria-label="Last name" >
        </div>
      </div>

      <div class="form-floating mt-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px; resize: none;"></textarea>
        <label for="floatingTextarea2">Your Description</label>
      </div>

      <div class="btn-group d-flex mt-3" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Node.JS</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Reacj.JS</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Javascript</label>
        
        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck4">Typescript</label>
      </div>

      <div class="input-group mt-3">
        <input type="file" class="form-control" id="inputGroupFile02">
      </div>
      
      <div class="d-grid justify-content-md-end mt-3">
        <button class="btn btn-primary px-5" type="button">Submit</button>
      </div>

    </div>

    <!-- FORM END -->

    <!-- SCRIPT -->

    <script src="/js/blog.js"></script>
    <script src="/js/menu.js"></script>

  </body>
</html>
