<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/css/form/contact.css">
    <link rel="stylesheet" href="/css/nav-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-wrapper">
        <div class="nav-left">
          <div class="logo">
            <a href="/index.html">
              <img
                class="logo-img"
                src="/img/Parental_Advisory_label.png"
                alt=""
              />
            </a>
          </div>
        </div>
        <div class="nav-mid">
          <ul>
            <li>
              <a href="/index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="/pages/filter.html"><i class="fa-solid fa-user"></i>Testimoni</a>
            </li>
            <li>
              <a href="/pages/form.html"><i class="fa-solid fa-earth-americas"></i>Project</a>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="nav-right-button">
            <button><a href="/pages/contact.html">Contact</a></button>
          </div>
        </div>
        <div class="menu-toggle" id="menu-toggle" onclick="openMenu();">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="dropdown-hide" id="dropdown-hide">
          <div class="menu-dropdown" id="menu-dropdown">
            <li>
              <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="/pages/filter.html"><i class="fa-solid fa-user"></i>Testimoni</a>
            </li>
            <li>
              <a href="/pages/form.html"><i class="fa-solid fa-earth-americas"></i>Project</a>
            </li>
            <div class="nav-right-button">
              <button><a href="/pages/contact.html">Contact</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar end -->

    <!-- FORM -->
    <div class="form-container">
        <form class="input">
            <div class="input-name">  
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Full Name">
            </div>
            <div class="input-email">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="your@mail.com">
            </div>
            <div class="input-password">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="re-password">
                <label for="password">Confirm Password</label>
                <input id="repassword" type="password" placeholder="Confirm Password">
            </div>
            <div class="message">
                <label for="message">Your Message</label>
                <textarea name="pesan" id="message" cols="30" rows="10" placeholder="your message"></textarea>
            </div>
            <div class="btn">
                <button type="button" onclick="submitData()">Submit</button>
            </div>
        </form>    
    </div>

    <!-- FORM END -->
    
    <script src="/js/contact.js"></script>
    <script src="/js/menu.js"></script>

</body>
</html>
